<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Preview</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #480e8e;
    }
    
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #480e8e;
      background-size: cover;
      z-index: 0;
    }
    
    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 1;
    }
    
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      position: relative;
      height: 100%;
      font-size: 16px;;
    }
    
    .mobile-preview {
      min-height: 100%;
    }
    .mobile-attribution {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .mobile-attribution a {
      color: #ffffff;
      text-decoration: underline;
    }
    .no-credits {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  
  
    <div class="mobile-preview">
    <div id="mobileCreditsList"></div>
    </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const creditsList = document.getElementById('mobileCreditsList');
      
      try {
        const response = await fetch('/api/credits');
        const credits = await response.json();

        if (credits.length === 0) {
          creditsList.innerHTML = '<p class="no-credits">No credits saved yet</p>';
          return;
        }

        creditsList.innerHTML = credits
          .map(credit => `
            <div class="mobile-attribution">
              <p>
                <a href="${credit.url}" target="_self">${credit.attribution.split(' by ')[0]}</a> by ${credit.attribution.split(' by ')[1]}
                
              </p>
            </div>
          `)
          .join('');
      } catch (error) {
        creditsList.innerHTML = '<p class="no-credits">Error loading credits</p>';
        console.error('Error fetching credits:', error);
      }
    });
  </script>
</body>
</html>
