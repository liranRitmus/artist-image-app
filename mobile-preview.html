<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .mobile-preview {
      width: 100%;
      max-width: 375px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mobile-attribution {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .mobile-attribution a {
      color: #007bff;
      text-decoration: none;
    }
    .no-credits {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="mobile-preview">
    <div id="mobileCreditsList"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const creditsList = document.getElementById('mobileCreditsList');
      
      try {
        const response = await fetch('http://localhost:3001/api/credits');
        const credits = await response.json();

        if (credits.length === 0) {
          creditsList.innerHTML = '<p class="no-credits">No credits saved yet</p>';
          return;
        }

        creditsList.innerHTML = credits
          .map(credit => `
            <div class="mobile-attribution">
              <p>
                <a href="${credit.url}" target="_blank">${credit.attribution.split(' by ')[0]}</a> by ${credit.attribution.split(' by ')[1]}
                <br>
                ${credit.attribution.split('To view a copy of this license, visit')[0]}
                To view a copy of this license, visit <a href="${credit.license_url}" target="_blank">here</a>
              </p>
            </div>
          `)
          .join('');
      } catch (error) {
        creditsList.innerHTML = '<p class="no-credits">Error loading credits</p>';
        console.error('Error fetching credits:', error);
      }
    });
  </script>
</body>
</html>
