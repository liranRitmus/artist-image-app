<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Preview</title>
  <style>
    html {
      height: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      font-size: 16px;
      background: url(Background_noStar@3x.jpg) center center;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .mobile-preview {
      
    }
    .mobile-attribution {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .mobile-attribution a {
      color: #ffffff;
      text-decoration: underline;
    }
    .no-credits {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="mobile-preview">
    <div id="mobileCreditsList"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const creditsList = document.getElementById('mobileCreditsList');
      
      try {
        const response = await fetch('/api/credits');
        const credits = await response.json();

        if (credits.length === 0) {
          creditsList.innerHTML = '<p class="no-credits">No credits saved yet</p>';
          return;
        }

        creditsList.innerHTML = credits
          .map(credit => `
            <div class="mobile-attribution">
              <p>
                <a href="${credit.url}" target="_self">${credit.attribution.split(' by ')[0]}</a> by ${credit.attribution.split(' by ')[1]}
                
              </p>
            </div>
          `)
          .join('');
      } catch (error) {
        // Add test content to verify scrolling
        let testContent = '';
        for(let i = 0; i < 20; i++) {
          testContent += `
            <div class="mobile-attribution">
              <p>Test Credit ${i + 1}</p>
            </div>
          `;
        }
        creditsList.innerHTML = testContent;
        console.error('Error fetching credits:', error);
      }
    });
  </script>
</body>
</html>
